<!-- ciudaddemo.component.html -->
<div class="container">
    <h1>Ciudades</h1>
    <input type="text" #filter (input)="onGlobalFilter(dataTable, $event)">
    <p-table #dt [value]="ciudad" [rows]="10" [paginator]="true" [responsive]="true" [autoLayout]="true" [globalFilterFields]="['ciu_Descripcion', 'ciu_Id']" sortField="representative.name">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Departamento</th>
                <th>Acciones</th>
                <!-- Add more table headers as per your Ciudad model -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ciudad>
            <tr>
                <td>{{ciudad.ciu_Id}}</td>
                <td>{{ciudad.ciu_Descripcion}}</td>
                <td>{{ciudad.dep_Id}}</td>
                <td>
                        <button pButton pRipple type="button" >Editar</button>
                        <button class="btn btn-primary">Detalles</button>
                        <button class="btn btn-danger">Eliminar</button>
                        <button pButton pRipple type="button" class="p-button-help" (click)="PreviewInvoice(ciudad.ciu_Id)">Print</button> 
                </td>
                <!-- Add more table cells as per your Ciudad model -->
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Preview Invoice : {{invoiceno}}" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}">
    <ng-template pTemplate="content">
        <div class="modal-header">
            <h4 class="modal-title">Preview Invoice : <b>{{invoiceno}}</b></h4>
        </div>
        <div class="modal-body">
            <iframe [src]="pdfurl" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
        <div class="modal-footer">
            <button type="button" pButton label="Close" (click)="display = false" class="ui-button-danger"></button>
        </div>
    </ng-template>
</p-dialog>
