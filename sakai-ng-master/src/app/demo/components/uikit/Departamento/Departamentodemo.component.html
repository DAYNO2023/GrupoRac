<!-- Botón para alternar el estado del panel de expansión -->
<button mat-raised-button color="warn" (click)="togglePanel('new')">Crear</button>
<mat-accordion>
    <mat-expansion-panel #panel style="margin-top: 10px;  margin-bottom: 10px">
      <form (ngSubmit)="addDepartamento()" class="form-container" style="margin-top: 30px;">
        <mat-form-field appearance="outline" class="example-full-width"style="margin-right: 10px; width: 400px;">
          <mat-label>Código</mat-label>
          <input matInput [(ngModel)]="newDepartamento.dep_Id" name="id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 10px; width: 400px; ">
          <mat-label>Departamento</mat-label>
          <input matInput [(ngModel)]="newDepartamento.dep_Descripcion" name="descripcion">
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-button" style="margin-right: 10px;">Agregar</button>
        <button mat-flat-button color="warn">Cancelar</button>
      </form>
    </mat-expansion-panel>
</mat-accordion>

<div class="card">
<!-- ciudaddemo.component.html -->
<div class="container">
    <h1>Departamentos</h1>
    <input type="text" #filter (input)="onGlobalFilter(dataTable, $event)">
    <p-table #dt [value]="departamento" [rows]="10" [paginator]="true" [responsive]="true" [autoLayout]="true" [globalFilterFields]="['dep_Descripcion', 'dep_Id']" sortField="representative.name">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th pSortableColumn="name">Departamento <p-sortIcon field="name"></p-sortIcon></th>
                <th>Acciones</th>
                <!-- Add more table headers as per your Ciudad model -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-departa>
            <tr>
                <td>{{departa.dep_Id}}</td>
                <td>{{departa.dep_Descripcion}}</td>
                <td>
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-secondary" (click)="editDepartamento(departa)">Editar</button>
                        <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-info">Detalles</button>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger">Eliminar</button>
                </td>
                <!-- Add more table cells as per your Ciudad model -->
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
