<!-- Botón para alternar el estado del panel de expansión -->
<button mat-raised-button color="warn" (click)="togglePanel()">Crear</button>
<mat-accordion>
    <mat-expansion-panel #panel style="margin-top: 10px;  margin-bottom: 10px">
      <form (ngSubmit)="addDepartamento()" class="form-container" style="margin-top: 30px;">
        <mat-form-field appearance="outline" class="example-full-width"style="margin-right: 10px; width: 450px;">
          <mat-label>Código</mat-label>
          <input matInput [(ngModel)]="newDepartamento.dep_Id" name="id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 10px; width: 450px; ">
          <mat-label>Departamento</mat-label>
          <input matInput [(ngModel)]="newDepartamento.dep_Descripcion" name="descripcion" required >
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-button">Agregar</button>
      </form>
    </mat-expansion-panel>
</mat-accordion>




<div class="card">
    <h5>Departamento</h5>
    <div *ngIf="!loading; else loadingTemplate">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button (click)="clearFilter()" class="p-button-outlined mb-2" icon="pi pi-filter-slash">Clear</button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input type="text" [(ngModel)]="globalFilter" (input)="applyFilter()" placeholder="Search Keyword" class="w-full"/>
            </span>
        </div>
        <table class="p-datatable-gridlines">
            <thead>
                <tr>
                    <th style="min-width: 12rem">ID</th>
                    <th style="min-width: 12rem">Departamento</th>
                    <th style="min-width: 14rem">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let depa of departamento">
                    <td>{{depa.dep_Id}}</td>
                    <td>{{depa.dep_Descripcion}}</td>
                    <td>
                        <button class="btn btn-secondary">Editar</button>
                        <button class="btn btn-primary">Detalles</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr *ngIf="departamento.length === 0">
                    <td colspan="3">No customers found.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #loadingTemplate>
        <div>Loading customers data. Please wait.</div>
    </ng-template>
</div>
