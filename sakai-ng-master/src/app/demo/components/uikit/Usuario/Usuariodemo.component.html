<div class="card">
    <button mat-raised-button icon="pi pi-plus" color="warn">Crear</button>
</div>

<div class="card">
    <!-- ciudaddemo.component.html -->
    <div class="container">
        <h1>Usuario</h1>
        <p-table #dt1 [value]="usuario" dataKey="usu_ID" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines"  [paginator]="true" [globalFilterFields]="['sed_Descripcion','rol_Descripcion','crg_Descripcion','admin','usu_Usua', 'usu_ID']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th pSortableColumn="name">Usuario <p-sortIcon field="name"></p-sortIcon></th>
                    <th>ES</th>
                    <th>Cargo</th>
                    <th>Rol</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                    <!-- Add more table headers as per your Ciudad model -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{ usuario.usu_ID }}</td>
                    <td>{{ usuario.usu_Usua }}</td>
                    <td>{{ usuario.admin }}</td>
                    <td>{{ usuario.crg_Descripcion }}</td>
                    <td>{{ usuario.rol_Descripcion }}</td>
                    <td>{{ usuario.sed_Descripcion }}</td>
                    <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-secondary">Editar</button>
                            <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-info">Detalles</button>
                            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger">Eliminar</button>
                    </td>
                    <!-- Add more table cells as per your Ciudad model -->
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    </div>
