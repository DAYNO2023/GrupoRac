<div class="card" style="overflow-y: auto;">
    <h5>Usuarios</h5>
    <div *ngIf="!loading; else loadingTemplate">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button (click)="clearFilter()" class="p-button-outlined mb-2" icon="pi pi-filter-slash">Clear</button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input type="text" [(ngModel)]="globalFilter" (input)="applyFilter()" placeholder="Search Keyword" class="w-full"/>
            </span>
        </div>
        <table class="p-datatable-gridlines">
            <thead>
                <tr>
                    <th style="min-width: 12rem">ID</th>
                    <th style="min-width: 12rem">Usuario</th>
                    <th style="min-width: 12rem">ES</th>
                    <th style="min-width: 12rem">Cargo</th>
                    <th style="min-width: 12rem">Rol</th>
                    <th style="min-width: 12rem">Sede</th>
                    <th style="min-width: 14rem">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuario">
                    <td>{{ usuario.usu_ID }}</td>
                    <td>{{ usuario.usu_Usua }}</td>
                    <td>{{ usuario.admin }}</td>
                    <td>{{ usuario.crg_Descripcion }}</td>
                    <td>{{ usuario.rol_Descripcion }}</td>
                    <td>{{ usuario.sed_Descripcion }}</td>
                    <td>
                        <button class="btn btn-secondary">Editar</button>
                        <button class="btn btn-primary">Detalles</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
    <ng-template #loadingTemplate>
        <div>Cargando datos de los usuarios. Por favor, espere.</div>
    </ng-template>
</div>
